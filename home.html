<html>
	<body>
		<div style="width:100%; text-align:center"> 
			<canvas id="e" width="800" height="800" tabindex="0" style="border:1px solid #c3c3c3;" > 
				Your browser does not support the canvas element. 
			</canvas>
		</div>
		<script type="text/javascript">   
		   	var canvas = document.getElementById("e"); 
			var cxt = canvas.getContext("2d"); //pass canvas element
			
			
			/*
				object to define:
					grid & player
					game board
					listener 
					gamelogic
			*/
			
			/*Followings are about how to draw*/
			cxt.clearRect(0,0,800,800);//clear the draw board
			cxt.fillStyle="#FF0000"; // choose the color of the pen to red
			var i = 800;
			function draw() {// the function to draw 
			    i = i + 0.5;
				if (i >=800) {
					i = 0;
			   }
				cxt.clearRect(0,0,800,800);
				cxt.fillRect(0,0,i,i);
			}
			setInterval(draw,1); // refresh the game board every unit time
			
		</script>
	</body>
</html>
